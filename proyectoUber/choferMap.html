<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in Directions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapa.css">
  </head>
  <body>
        <div class="container">
                <div class="row">
                        <h1>Conductor</h1>
                </div>    
        </div>
        
          <div id="map"></div>
          <div id="right-panel">
          <div>
          <!--Los datos de la ubicación-->
          <b>Partida:</b>
          <select id="start">
            <option value="Provincia de Alajuela, Ciudad Quesada">Ciudad Quesada</option>
            <option value="Florencia, Provincia de Alajuela, San Carlos">Florencia</option>
            <option value="Provincia de Alajuela, Aguas Zarcas">Aguas Zarcas</option>
            <option value="Fortuna, Provincia de Alajuela, La Fortuna">Fortuna</option>
          </select>
          <select multiple id="waypoints" style="display:none">
              <option value="Provincia de Alajuela, Ciudad Quesada">Ciudad Quesada</option>
              <option value="Florencia, Provincia de Alajuela, San Carlos">Florencia</option>
              <option value="Provincia de Alajuela, Aguas Zarcas">Aguas Zarcas</option>
              <option value="Fortuna, Provincia de Alajuela, La Fortuna">Fortuna</option>
          </select>
          <br>
          <b>llegada:</b>
          <select id="end">
              <option value="Provincia de Alajuela, Ciudad Quesada">Ciudad Quesada</option>
              <option value="Florencia, Provincia de Alajuela, San Carlos">Florencia</option>
              <option value="Provincia de Alajuela, Aguas Zarcas">Aguas Zarcas</option>
              <option value="Fortuna, Provincia de Alajuela, La Fortuna">Fortuna</option>
          </select>
          <b>Chofer:</b>
          <select id="chofer">
                <option value="chofer1">Chofer 1</option>
                <option value="chofer2">Chofer 2</option>
                <option value="chofer3">Chofer 3</option>
            </select>
          <br>
            <input type="submit" id="submit" value="Calcular" class="btn btn-primary">
          </div><br>
          <label for="">Kilómetros: <strong id="kms"></strong></label><br>
          <label for="">Costo: <strong id="costo"></strong></label>
          <div id="directions-panel" style="display: none"></div>
          <button style="display: none" onclick="modificar_viaje()" id="btn_iniciar_viaje" class="btn btn-success">Iniciar Viaje</button>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/editar_viaje.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi2Qv8FiStnpQeggwcnECerwY7UxDFEd8&callback=initMap">
    </script>
  </body>
</html>
